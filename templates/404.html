<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Ultimate Team Trader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reusing your existing variables */
        :root {
            --bg-dark: #1a1a1a;
            --bg-medium: #252525;
            --bg-light: #303030;
            --accent-primary: #1263dd;
            --accent-secondary: #e5e4e2;
            --text-primary: #e8e8e8;
            --text-secondary: #b0b0b0;
            --border-radius: 8px;
            --positive: #4CAF50;
            --negative: #F44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c1a2d, #0d0f1a);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-attachment: fixed;
        }
        
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .error-content {
            max-width: 800px;
            padding: 3rem;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.7), rgba(30, 30, 30, 0.7));
            border: 1px solid rgba(77, 184, 184, 0.15);
            border-radius: var(--border-radius);
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }
        
        .error-content::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 800;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1;
            text-shadow: 0 0 20px rgba(18, 99, 221, 0.3);
        }
        
        .error-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .error-message {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 0.9rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), #0a4cb5);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0a4cb5, var(--accent-primary));
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(10, 76, 181, 0.25);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--accent-secondary);
            border: 2px solid var(--accent-secondary);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.1);
        }
        
        .space-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            background: 
                radial-gradient(circle at 20% 30%, rgba(18, 99, 221, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(77, 184, 184, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 20%, rgba(229, 228, 226, 0.1) 0%, transparent 20%);
        }
        
        .floating {
            position: absolute;
            animation: float 15s infinite ease-in-out;
            opacity: 0.2;
            z-index: 0;
        }
        
        .floating-1 {
            width: 150px;
            height: 150px;
            top: 15%;
            left: 10%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-primary), transparent 70%);
            filter: blur(20px);
            animation-delay: 0s;
        }
        
        .floating-2 {
            width: 100px;
            height: 100px;
            bottom: 20%;
            right: 15%;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-secondary), transparent 70%);
            filter: blur(15px);
            animation-delay: 3s;
        }
        
        .floating-3 {
            width: 200px;
            height: 200px;
            top: 40%;
            right: 20%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(77, 184, 184, 0.5), transparent 70%);
            filter: blur(25px);
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-20px, -20px) rotate(5deg);
            }
            50% {
                transform: translate(10px, 20px) rotate(-5deg);
            }
            75% {
                transform: translate(15px, -15px) rotate(3deg);
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .error-content {
                padding: 2rem 1.5rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="space-bg"></div>
        <div class="floating floating-1"></div>
        <div class="floating floating-2"></div>
        <div class="floating floating-3"></div>
        
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-title">Lost in the Digital Realm</h1>
            <p class="error-message">
                The page you're searching for has drifted into the cosmic void. 
                It might have been moved, deleted, or perhaps it never existed in this dimension.
            </p>
            
            <div class="action-buttons">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> Return Home
                </a>
                <a href="#" class="btn btn-secondary">
                    <i class="fas fa-headset"></i> Contact Support
                </a>
            </div>
        </div>
    </div>
</body>
</html>
