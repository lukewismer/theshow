<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RosterPredict - AI Roster Predictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <span class="logo-part-1">Roster</span>
                <span class="logo-part-2">Predict</span>
            </a>


            <div class="nav-links">
                <a href="{{ url_for('index') }}" 
                   class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                   Home
                </a>
                <a href="{{ url_for('predictions') }}" 
                    class="nav-link {% if request.endpoint == 'predictions' %}active{% endif %}">
                    Predictions
                </a>
                <a href="{{ url_for('investment') }}" 
                    class="nav-link {% if request.endpoint == 'investment' %}active{% endif %}">
                    Investment Sheet</a>
                <a href="#contact" class="nav-link">Community</a>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
